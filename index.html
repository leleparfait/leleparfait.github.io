<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>index</title>

  <style>
    /* Resize */
    #madoka {
      width: 200px; /* change size here */
      height: auto;
      
      /* Move (position) */
      position: relative;
      left: 40px;   /* move right */
      top: 20px;    /* move down */
      
      /* Rotate */
      transform: rotate(20deg);
    }
  </style>
</head>

<body>
  <h1>Hello</h1>
  <h5>uhm</h5>

  <img id="madoka" src="madokaicon.jpeg.jpg" alt="madoka">
