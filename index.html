<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Resize */
    #cat {
      width: 200px; /* change size here */
      height: auto;
      
      /* Move (position) */
      position: relative;
      left: 100px;   /* move right */
      top: 20px;    /* move down */
      
      /* Rotate */
      transform: rotate(0deg);
    }
  </style>
</head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Chelsea Market", sans-serif;
      background-image: url("cardboard.jpg");
  background-size: cover;        /* make image fill screen */
  background-repeat: no-repeat;  /* no repeating tiles */
  background-position: center;   /* center image */
    }
  </style>
</head>

<body>
  <h1>Hello</h1>
  <h5>uhm</h5>

   <img id="cat" src="cat.gif" alt="cat">
  

      
</body>
</html>
