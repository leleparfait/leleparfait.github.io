<!DOCTYPE html>
<html lang="en">

  <title>Music</title>

      padding: 20px 0;

      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    header h1 {

      color: #fff;
      font-weight: 600;
    }

      flex-direction: column;
      justify-content: center;
      align-items: center;

      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .album-cover img {
      border-radius: 15px;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
